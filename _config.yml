# GitHub Pages Configuration
# CBAM Producer Data Package Specification

title: "CBAM Producer Data Package Specification"
description: >-
  Especificação técnica pública do formato de troca de dados de emissões 
  entre produtores de países terceiros e importadores europeus no contexto 
  do CBAM (Carbon Border Adjustment Mechanism) da União Europeia.

# URL Settings
baseurl: "/cbam-spec"
url: "https://rgtmaia.github.io"

# Plugins
plugins:
  - jekyll-seo-tag

# SEO
author: "CBAM Spec Contributors"
lang: "pt-BR"

# Google Analytics
google_analytics: G-GFBFPPKRGR

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Defaults - todas as páginas usam o layout default
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md

# GitHub Pages Configuration
# CBAM Producer Data Package Specification

title: "CBAM Producer Data Package Specification"
description: >-
  An open technical specification for standardised exchange of embedded emissions 
  data between third-country producers and EU importers under the Carbon Border 
  Adjustment Mechanism (CBAM).

# Tagline for the hero section
tagline: "Standardise emissions data exchange and simplify your CBAM compliance"

# Current version
version: "2.0.0"
schema_version: "2.0.0"

# URL Settings
baseurl: "/cbam-spec"
url: "https://rgtmaia.github.io"

# Repository info
repository: "rgtmaia/cbam-spec"

# Plugins
plugins:
  - jekyll-seo-tag

# SEO
author: "CBAM Spec Contributors"
lang: "en-GB"

# Multilingual support
languages:
  - en
  - pt-BR
default_lang: "en"

# Social / Open Graph
twitter:
  card: summary

# Google Analytics
google_analytics: G-GFBFPPKRGR

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Defaults - main pages use default layout, docs use docs layout
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "docs"
    values:
      layout: "docs"
  - scope:
      path: "getting-started.md"
    values:
      layout: "docs"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - LICENSE

# GitHub Pages Configuration
# CBAM Producer Data Package Specification

title: "CBAM Producer Data Package Specification"
description: >-
  Especificação técnica pública do formato de troca de dados de emissões 
  entre produtores de países terceiros e importadores europeus no contexto 
  do CBAM (Carbon Border Adjustment Mechanism) da União Europeia.

# Tagline para o hero
tagline: "Padronize a comunicação de emissões e simplifique sua conformidade CBAM"

# Versão atual
version: "2.0.0"
schema_version: "2.0.0"

# URL Settings
baseurl: "/cbam-spec"
url: "https://rgtmaia.github.io"

# Repository info
repository: "rgtmaia/cbam-spec"

# Plugins
plugins:
  - jekyll-seo-tag

# SEO
author: "CBAM Spec Contributors"
lang: "pt-BR"

# Social / Open Graph
twitter:
  card: summary

# Google Analytics
google_analytics: G-GFBFPPKRGR

# Build settings
markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Defaults - páginas principais usam layout default, docs usam layout docs
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "docs"
    values:
      layout: "docs"
  - scope:
      path: "getting-started.md"
    values:
      layout: "docs"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - LICENSE
